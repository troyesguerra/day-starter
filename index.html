<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Day Starter</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <main class="container">

        <section class="banner-container">

            <div class="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>

            <div class="panel-container">
                <span class='temperature'></span>
                <div class='city'>
                    <span class='default-city'>
                    </span>
                    <span class="panel-day">
                    </span>
                </div>
                <div class="weather-panel">
                    <img src="" alt="" class='icon'>
                    <!-- <i class="fas fa-cloud icon"></i> -->
                    <span class='weather'></span>
                </div>
            </div>

            <div class="quote-panel">
                <span class="quote">"Today is your opportunity to build the tomorrow you want."</span>
                <span class="author">- Ken Poirot</span>
            </div>
        </section>


        <section class="info-container">
            <div class="search-wrapper">
                <form id="form">
                    <input type="text" class='search' name="search" placeholder="Search City or Country">
                    <button type="submit" class='submit'>
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <ul class="details">
                <li>Local time (PH)
                    <span class="current-time"></span>
                </li>
                <li>Country
                    <span class="country"></span>
                </li>
                <li>Humidty
                    <span class="humidity"></span>
                </li>
                <li>Feels like
                    <span class="feels-like"></span>
                </li>
                <li>Wind
                    <span class="wind"></span>
                </li>
                <li>Sunrise
                    <span class="sunrise"></span>
                </li>
                <li>Sunset
                    <span class="sunset"></span>
                </li>
                <li>Moonrise
                    <span class="moonrise"></span>
                </li>
                <li>Moon Phase
                    <span class="moon-phase"></span>
                </li>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
